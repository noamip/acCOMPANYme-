<h1>
    acCOMPANYme!
</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phoneNumber</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td>{{ object.id }}</td>
            <td>{{ object.name }}</td>
            <td>{{ object.email }}</td>
            <td>
                {{ object.phone_number }}
                <!--<a href="{% url "accompanyMe:detail" object.id %}">{{ object.title }}</a>-->
            </td>
        </tr>
    {% endfor %}
</table>

<form action="add_user" method="POST">
        {% csrf_token %}
            <button type="submit">Add user</button>
</form>
<form action="add_driver" method="POST">
        {% csrf_token %}
            <button type="submit">Add Driver</button>
</form>
<form action="add_ride" method="POST">
        {% csrf_token %}
            <button type="submit">Add Ride</button>
</form>
