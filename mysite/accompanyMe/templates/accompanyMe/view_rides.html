{% load static %}


<h1> available rides</h1>

 <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Hour</th>
            <th>Num Available places</th>
        </tr>
        {% for object in object_list %}
            <tr>
                <td>
                    <a href="{% url "ride:detail" object.id %}">
                        #{{ object.id }}
                    </a>
                </td>
                <td>
                    {{ object.date }}
                </td>
                <td>
                    {{ object.destination }}
                </td>
                <td>
                    {{ object.hour }}
                </td>
                  <td>
                    {{ object.num_of_available_places }}
                </td>
            </tr>
        {% endfor %}



{% load static %}
